openapi: 3.0.0
servers:
  # Added by API Auto Mocking Plugin
  - description: Code Generation REST API Design
    url: https://virtserver.swaggerhub.com/brunocm/CodeGeneration/1.0.0
info:
  description: Banking API that will be used for the Code Generation Project
  version: "1.0.0"
  title: Banking API
  contact:
    email: brunocm@pm.me
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Customers
    description: Operations available when handling customers
  - name: Employees
    description: Operations available when handling employees
  - name: Transactions
    description: Operations available when creating transactions
  - name: Accounts
    description: Operations available when handling accounts
  - name: Authentication
    description: Operations available for authentication
security:
  - bearerAuth: []         # use the same name as above
paths:
  /Login:
    get:
      tags:
        - Authentication
      summary: Login to account
      operationId: Login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginDTO'
      responses:
        '200':
          description: Account that user logged into
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerWithAccountsDTO'
        '400':
          description: Bad request. Invalid request body.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '5XX':
          description: Unexpected error.
  /Employees:
    get:
      tags:
        - Employees
      summary: Gets all employees available
      operationId: GetEmployees
      parameters:
        - in: query
          name: name
          description: search for this substring
          schema:
            type: string
        - in: query
          name: offset
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: All accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EmployeeDTO'
        '400':
          description: Bad request.
        '401':
          description: Authorization information is missing or invalid.
        '404':
          description: Something went wrong.
        '5XX':
          description: Internal Server Error.
    post:
      tags:
        - Employees
      summary: Creates a new Employee
      operationId: CreateEmployee
      description: Create new Employee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewEmployeeDTO'
        description: New Employee details
      responses:
        '201':
          description: Employee Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDTO'
        '400':
          description: Bad request. Invalid request body.
        '401':
          description: Authorization information missing or invalid
        '404':
          description: Something went wrong.
        '5XX':
          description: Internal Server Error.
  /Employees/{emplyeeId}:
    get:
      tags:
        - Employees
      summary: Get an employee by Id
      operationId: GetEmployee
      description: Gets a specific Employee by Id
      parameters:
        - in: path
          name: employeeId
          required: true
          description: the employeeId of the desired employee
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Result of the selected employee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDTO'
        '400':
          description: Bad request.
        '401':
          description: Authorization information is missing or invalid.
        '404':
          description: Employee with the specified ID was not found.
        '5XX':
          description: Unexpected error.
    put:
      tags:
        - Employees
      summary: Updates employee by Id
      operationId: UpdateEmployee
      description: Updates employee by ID
      parameters:
        - in: path
          name: employeeId
          required: true
          description: The employeeId of the employee to update
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Result of the modified employee
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployeeDTO'
        '400':
          description: Bad request. Invalid request body.
        '401':
          description: Authorization information is missing or invalid.
        '404':
          description: A user with the specified ID was not found.
        '5XX':
          description: Unexpected error.
    #delete: should we want this?
  # /Employees/Accounts/{IBAN}/Open: Should we?
  # /Employees/Accounts/{IBAN}/Close: Should we?
  # /Employees/Accounts/{IBAN}/Deposit: Should we?
  # /Employees/Accounts/{IBAN}/Withdraw: Should we?
  /Costumers:
    get:
      tags:
        - Customers
      summary: Gets all the customers available
      operationId: GetCustomers
      description: Gets customers in the system
      parameters:
        - in: query
          name: includeAccountInfo
          description: include list of accounts of users
          schema:
            type: boolean
        - in: query
          name: name
          description: search for this substring
          schema:
            type: string
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: The accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerDTO'
        '400':
          description: Bad request. User ID must be an integer and larger than 0.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: A user with the specified ID was not found.
        '5XX':
          description: Unexpected error.
    post:
      tags:
        - Customers
      summary: Creates a new customer
      operationId: CreateCustomer
      description: Create new Customer. 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCustomerDTO'
        description: New customer details
      responses:
        '201':
          description: Account Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDTO'
        '400':
          description: Bad request. Invalid request body.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: A user with the specified ID was not found.
        '5XX':
          description: Unexpected error.
  /Customers/{customerId}:
    get:
      tags:
        - Customers
      summary: Gets a customer by ID
      operationId: GetCustomer
      description: Gets a customer by ID
      parameters:
        - in: query
          name: includeAccountInfo
          description: include list of accounts of selected user
          schema:
            type: boolean
        - in: path
          name: customerId
          required: true
          description: The customerID of the customer
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Result of the selected customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDTO'
        '400':
          description: Bad request. User ID must be an integer and larger than 0.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: A user with the specified ID was not found.
        '5XX':
          description: Unexpected error.
    put:
      tags:
        - Customers
      summary: Updates user selected ID
      operationId: UpdateCustomer
      description: Updates user selected ID
      parameters:
        - in: query
          name: includeAccountInfo
          description: include list of accounts of selected user
          schema:
            type: boolean
        - in: path
          name: customerId
          required: true
          description: The customerID of the customer
          schema:
            type: integer
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCustomerDTO'
        description: New customer details
      responses:
        '200':
          description: Result of the modified customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDTO'
        '400':
          description: Bad request. Invalid request body.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: A user with the specified ID was not found.
        '5XX':
          description: Unexpected error.
  /Accounts:
    get:
      tags:
        - Accounts
      summary: Gets all the accounts available               
      operationId: getAccounts
      description: |
                    Gets accounts in the system
                    
                    Permissions:
                    - Employees
      parameters:
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: The accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountDTO'
        '401':
          description: authorization information is missing or invalid.
        '5XX':
          description: Unexpected error.
    post:
      tags:
        - Accounts
      summary: Creates a new account
      operationId: CreateAccount
      description: |
                    Create new Account.
                    
                    Permissions:
                    - Employees 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAccountDTO'
        description: New customer details
      responses:
        '201':
          description: Account Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDTO'
        '400':
          description: Bad request. Invalid request body.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '5XX':
          description: Unexpected error.
  /Accounts/{Iban}:
    get:
      tags:
        - Accounts
      summary: Gets a account by Iban
      operationId: GetAccount
      description: |
                    Gets a ccount by Iban
                    
                    Permissions:
                    - Employees
                    - Customers (only if it is their own information)
      parameters:
        - in: path
          name: Iban
          required: true
          description: The Iban of the account
          schema:
            type: string
            minLength: 18
            maxLength: 18
            example: NL01INHO0000000002
      responses:
        '200':
          description: Result of the selected ccount
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDTO'
        '400':
          description: Bad request. Iban is not in the right format.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: An account with the specified Iban was not found.
        '5XX':
          description: Unexpected error.
    put:
      tags:
        - Accounts
      summary: Update account information
      operationId: Update Account
      description: |
                    Update Account information. 
                    However, it is only possible to change the type of the account,
                    and the amount limit.
                    
                    Permissions:
                    - Employees
                    - Customers (only if it is their own information)
      parameters:
        - in: path
          name: Iban
          required: true
          description: The Iban of the account
          schema:
            type: string
            minLength: 18
            maxLength: 18
            example: NL01INHO0000000002
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountDTO'
        description: Fields that need to be updated
      responses:
        '200':
          description: Result after updating account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDTO'
        '400':
          description: Bad request. Iban is not in the right format.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: An account with the specified Iban was not found.
        '5XX':
          description: Unexpected error.
  /Accounts/{Iban}/Open:
    put:
      tags:
        - Accounts
      summary: Open selected account 
      operationId: Open
      description: |
                    Open account provided in the parameters. If already opened, gives appropriate response.
                    
                    Permissions:
                    - Employees
      parameters:
        - in: path
          name: Iban
          required: true
          description: The Iban for the account to open.
          schema:
            type: string
            minLength: 18
            maxLength: 18
            example: NL01INHO0000000002
      responses:
        '201':
          description: The created account with new status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDTO'
        '400':
          description: Bad request. Iban is not in the right format.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: An account with the specified Iban was not found.
        '5XX':
          description: Unexpected error.
  /Accounts/{Iban}/Close:
    put:
      tags:
        - Accounts
      summary: Close selected account 
      operationId: Close
      description: |
                    Closes account provided in the parameters. If already closed, gives appropriate response.
                    
                    Permissions:
                    - Employees
      parameters:
        - in: path
          name: Iban
          required: true
          description: The Iban for the account to close.
          schema:
            type: string
            minLength: 18
            maxLength: 18
            example: NL01INHO0000000002
      responses:
        '201':
          description: The created account with new status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDTO'
        '400':
          description: Bad request. Iban is not in the right format.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: An account with the specified Iban was not found.
        '5XX':
          description: Unexpected error.
  /Accounts/{Iban}/Deposit:
    put:
      tags:
        - Accounts
      summary: Deposit to selected account. 
      operationId: Deposit
      description: |
                    Deposit to selected account. This method will mostly be used by ATM machines. 
                    
                    Permissions:
                    - Customers
      parameters:
        - in: path
          name: Iban
          required: true
          description: The Iban for the account to deposit to
          schema:
            type: string
            minLength: 18
            maxLength: 18
            example: NL01INHO0000000002
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositDTO'
        description: Deposit details
      responses:
        '201':
          description: The created transaction object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDepositDTO'
        '400':
          description: Bad request. Iban is not in the right format.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: The account with the specified Iban was not found.
        '5XX':
          description: Unexpected error.
  /Accounts/{Iban}/Withdraw:
    put:
      tags:
        - Accounts
      summary: Withdraw from selected account. 
      operationId: Withdraw
      description:  |
                    Withdraw from selected account. This method will mostly be used by ATM machines. 
                    
                    Permissions:
                    - Customers
      parameters:
        - in: path
          name: Iban
          required: true
          description: The Iban for the account to withdraw from
          schema:
            type: string
            minLength: 18
            maxLength: 18
            example: NL01INHO0000000001
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawDTO'
        description: Withdraw details
      responses:
        '201':
          description: The created transaction object
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/TransactionWithdrawlDTO'
        '400':
          description: Bad request. Iban is not in the right format.
        '401':
          description: Unauthorized or authorization information is missing or invalid.
        '404':
          description: The account with the specified Iban was not found.
        '5XX':
          description: Unexpected error.
  /Transactions:
    put:
      tags:
        - Transactions
      summary: Create a transaction 
      operationId: CreateTransaction
      description: Create a transaction 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionDTO'
        description: Transaction details
      responses:
        '201':
          description: The created transaction object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDTO'
        '400':
          description: 'invalid input, object invalid' 
        '403':
          description: Forbidden, you do not have access rights
  /Transactions/{iban}:
    get:
      tags:
        - Transactions
      summary: Get all transactions for a certain account by Iban
      parameters:
        - name: iban
          in: path
          required: true
          style: simple
          explode: false
          schema:
            maximum: 34
            type: string
            example: NL03INHO0033573247
      responses:
        '200':
          description: transactions received
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionDTO'
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NewEmployeeDTO:
      type: object
      required:
        - FirstName
        - LastName
        - BirthDate
        - StreetName
        - HouseNumber
        - ZipCode
        - City
        - Country
      properties:
        FirstName: 
          type: string
          example: New
        LastName:
          type: string
          example: Employee
        BirthDate:
          type: string
          description: Date of Birth
          format: date
          example: "1997-07-12"
        StreetName:
          type: string
          example: Eenhoornstraat
        HouseNumber:
          type: integer
          example: 1234
        ZipCode:
          type: string
          example: "1973 SH"
        City:
          type: string
          example: IJmuiden
        Country:
          type: string
          example: Netherlands
    EmployeeDTO:
      type: object
      properties:
        EmployeeId:
          type: integer
          format: int32
          example: 1
        FirstName: 
          type: string
          example: Existing
        LastName:
          type: string
          example: Employee
        BirthDate:
          type: string
          format: date
          description: Date of Birth
          example: "1997-07-12"
        StreetName:
          type: string
          example: Eenhoornstraat
        HouseNumber:
          type: integer
          example: 1234
        ZipCode:
          type: string
          example: "1973 SH"
        City:
          type: string
          example: IJmuiden
        Country:
          type: string
          example: Netherlands
    NewCustomerDTO:
      type: object
      required:
        - FirstName
        - LastName
        - BirthDate
        - StreetName
        - HouseNumber
        - ZipCode
        - City
        - Country
        - TransactionAmountLimit
        - DailyLimit
      properties:
        FirstName:
          type: string
          example: Bruno
        LastName:
          type: string
          example: Coimbra Marques
        BirthDate:
          type: string
          format: date
          description: Date of birth
          example: "1999-10-12"
        StreetName:
          type: string
          example: Pietersbergweg
        HouseNumber:
          type: integer
          example: 1234
        ZipCode:
          type: string
          example: "0987 MB"
        City:
          type: string
          example: Amsterdam
        Country:
          type: string
          example: Netherlands
        Email:
          type: string
          example: brunocm@gmail.com
        Password:
          type: string
          example: brunocm@gmail.com
        TransactionAmountLimit:
          type: integer
          example: 2000
        DailyLimit:
          type: integer
          example: 500
    CustomerDTO:
      type: object
      properties:
        CustomerId:
          type: integer
          example: 1
        FirstName:
          type: string
          example: Bruno
        LastName:
          type: string
          example: Coimbra Marques
        BirthDate:
          type: string
          format: date
          description: Date of birth
          example: "1999-10-12"
        StreetName:
          type: string
          example: Pietersbergweg
        HouseNumber:
          type: integer
          example: 1234
        ZipCode:
          type: string
          example: "0987 MB"
        City:
          type: string
          example: Amsterdam
        Country:
          type: string
          example: Netherlands
        TransactionAmountLimit:
          type: integer
          example: 2000
        DailyLimit:
          type: integer
          example: 500
    CustomerWithAccountsDTO:
      type: object
      properties:
        CustomerId:
          type: integer
          example: 1
        FirstName:
          type: string
          example: Bruno
        LastName:
          type: string
          example: Coimbra Marques
        BirthDate:
          type: string
          format: date
          description: Date of birth
          example: "1999-10-12"
        StreetName:
          type: string
          example: Pietersbergweg
        HouseNumber:
          type: integer
          example: 1234
        ZipCode:
          type: string
          example: "0987 MB"
        City:
          type: string
          example: Amsterdam
        Country:
          type: string
          example: Netherlands
        TransactionAmountLimit:
          type: integer
          example: 2000
        DailyLimit:
          type: integer
          example: 500
        Accounts:
          type: array
          items:
            $ref: '#/components/schemas/AccountDTO'
    AccountDTO:
      properties:
        fkCustomerID:
          type: integer
          example: 1
        IBAN:
          type: string
          minLength: 18
          maxLength: 18
          example: NL01INHO0000000002
        Type:
          type: string
          example: Current
        Balance:
          type: integer
          example: 0
        Status:
          type: string
          example: Open
        MinimumBalance:
          type: integer
          example: 0
    UpdateAccountDTO:
      required:
          - Type
          - MinimumBalance
      properties:
        Type:
          type: string
          example: Current
        MinimumBalance:
          type: integer
          example: 0
    NewAccountDTO:
      properties:
        fkCustomerID:
          type: integer
          example: 1
        Type:
          type: string
          example: Current
        Status:
          type: string
          example: Open
        MinimumBalance:
          type: integer
          example: 0
    DepositDTO:
      type: object
      required:
        - Amount
      properties:
        Amount:
          type: number
          example: 11.23
    WithdrawDTO:
      type: object
      required:
        - Amount
      properties:
        Amount:
          type: number
          example: 11.23
    CreateTransactionDTO:
      type: object
      required:
        - From
        - To
        - Amount
      properties:
        From:
          type: string
          minLength: 18
          maxLength: 18
          example: NL01INHO0000000001
        To:
          type: string
          minLength: 18
          maxLength: 18
          example: NL01INHO0000000002       
        Amount:
          type: number
          example: 11.23
    TransactionDTO:
      type: object
      required:
        - Id
        - From
        - To
        - Amount
      properties:
        transactionId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: datetime
          description: Date of birth
          example: "2021-03-20T09:12:28Z"
        From:
          type: string
          minLength: 18
          maxLength: 18
          example: NL01INHO0000000001
        To:
          type: string
          minLength: 18
          maxLength: 18
          example: NL01INHO0000000002       
        Amount:
          type: number
          format: double
          example: 11.23
          description: The amount to transfer
    TransactionWithdrawlDTO:
      type: object
      required:
        - Id
        - From
        - To
        - Amount
      properties:
        transactionId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: datetime
          description: Date of birth
          example: "2021-03-20T09:12:28Z"
        From:
          type: string
          minLength: 18
          maxLength: 18
          example: NL01INHO0000000002
        To:
          type: string
          minLength: 18
          maxLength: 18
          example: null       
        Amount:
          type: number
          format: double
          example: 11.23
          description: The amount to transfer
    TransactionDepositDTO:
      type: object
      properties:
        transactionId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: datetime
          description: Date of birth
          example: "2021-03-20T09:12:28Z"
        From:
          type: string
          minLength: 18
          maxLength: 18
          example: null
        To:
          type: string
          minLength: 18
          maxLength: 18
          example: NL01INHO0000000002       
        Amount:
          type: number
          format: double
          example: 11.23
          description: The amount to transfer
    LoginDTO:
      type: object
      properties:
        email:
          type: string
          example: brunocm@gmail.com
        password:
          type: string
          example: test..123

        